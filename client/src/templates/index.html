<!-- homepage.html -->
<!doctype html>
<html lang="en">
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
	<title>Communication tests</title>
</head>
<body>
	<div class="card">
		<h2>Communication tests</h2>
			<form action="http://localhost:5000/" method="POST" class="row">
				<div class="col">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="name">
					</div>
				</div>

				<div class="col">
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="email">
					</div>
				</div>

				<div class="col radio-form">
					<div class="form-group">
						<label>Communication</label>
						<div class="radio-input">
							<input type="radio" id="rest" name="comm" value="REST" checked><label>Rest</label>
						</div>
						<div class="radio-input">
							<input type="radio" id="grpc" name="comm" value="GRPC"><label>Grpc</label>
						</div>
					</div>
				</div>

				<div class="col">
					<input type="submit" value="Submit">
				</div>
			</form>
	</div>
	<div class="card">
		<h2>Lista</h2>
		<ul>
			{% for user in users %}
				<li>{{ user['name'] }} - {{ user['email'] }}</li>
			{% endfor %}
		</ul>
	</div>
</body>
